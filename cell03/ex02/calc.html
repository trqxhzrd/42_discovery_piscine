<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Calculatrice</title>
</head>
<body style="background-color: black;">

    <div class="container">
        <input type="text" id="gauche" placeholder="Nombre de gauche">
        <select id="operateur">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="droite" placeholder="Nombre de droite">
        <input type="submit" value="Try me!" id="submit">
    </div>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            align-items: center;
        }
    </style>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script>
        $(document).ready(function() {
            setInterval(() => {
                alert("Please, use me...")
            }, 30000);

            $("#submit").off("click").on("click", function() {
                const gauche = $("#gauche").val();
                const droite = $("#droite").val();
                const operateur = $("#operateur").val();
                if (gauche < 0 || droite < 0) {
                    return alert("Error :(");
                }
                if ((operateur === "/" || operateur === "%") && droite === "0") {
                    alert("It’s over 9000!");
                    return console.log("It’s over 9000!");
                }
                alert(eval(`${gauche} ${operateur} ${droite}`));
                console.log(eval(`${gauche} ${operateur} ${droite}`));
            });
        });
</script>
</body>
</html>
